<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harpervilleâ„¢ | [Post Title]</title>

  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    html, body {
      min-height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #000000;
      background-image: radial-gradient(circle at center, #0f2e22 0%, #000000 100%);
      background-attachment: fixed;
      overflow-y: auto !important;
    }

    .noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
      opacity: 0.05;
    }

    main.container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      padding: 6rem 20px 4rem 20px;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }

    nav {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
    }

    .post-content p {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    a.exit-link {
      text-decoration: none;
      color: #d4af37;
      font-family: monospace;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <nav>
    <a href="/ledger.html" class="exit-link">
      <i class="fa-solid fa-arrow-left"></i> BACK TO LEDGER
    </a>
  </nav>

  <main class="container">

    <header class="post-header">
      <h1 class="post-title">[Post Title]</h1>

      <div class="status-strip">
        <div class="status-item">
          <span class="status-label">LOG DATE</span>
          <span class="status-value">[Date]</span>
        </div>

        <div class="status-item">
          <span class="status-label">ESPRESSO</span>
          <span class="status-value"><i class="fa-solid fa-mug-hot"></i> [Shot Count]</span>
        </div>

        <div class="status-item">
          <span class="status-label">WEATHER</span>
          <span class="status-value">[Weather Description]</span>
        </div>

        <div class="status-item mood-box" data-rating="[1â€“10]">
          <span class="status-label">MOOD</span>
          <span class="status-value" id="mood-display">CALCULATING...</span>
        </div>
      </div>
    </header>

    <article class="post-content">
      <p class="lead-paragraph"><strong>[Opening line or theme]</strong></p>

      <p>[Paragraph 1]</p>
      <p>[Paragraph 2]</p>
      <p>[Paragraph 3]</p>

      <blockquote>
        [Optional quote or reflection]
      </blockquote>

      <p>[Closing thoughts or invitation]</p>
    </article>

    <footer class="post-footer">
      <img src="/assets/images/harperville-logo.png" alt="Harperville Logo" class="footer-sig">
      <p>END OF LOG</p>
    </footer>

  </main>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const moodBox = document.querySelector('.mood-box');
      const display = document.getElementById('mood-display');

      if (moodBox) {
        const rating = parseInt(moodBox.getAttribute('data-rating'));
        let emoji = "ðŸ˜";
        if (rating >= 1 && rating <= 3) emoji = "ðŸ’€ (Survival Mode)";
        else if (rating >= 4 && rating <= 5) emoji = "â˜ï¸ (Foggy)";
        else if (rating >= 6 && rating <= 7) emoji = "ðŸ—ï¸ (Building)";
        else if (rating >= 8 && rating <= 9) emoji = "âš¡ (Charged)";
        else if (rating === 10) emoji = "ðŸ¦„ (Sovereign)";
        display.innerText = rating + "/10 " + emoji;
      }
    });
  </script>
</body>
</html>
