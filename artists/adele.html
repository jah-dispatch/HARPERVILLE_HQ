    .artist-container {

      max-width: 900px;

      z-index: 1;

      font-family: monospace;
      font-weight: bold;

    .back-link:hover {
      color: #ffffff;
      text-shadow: 0 0 8px #d4af37;
    }

    .music-embed {
      margin: 2rem 0;
      border-radius: 12px;
      overflow: hidden;

    }

    .artist-lore {

      color: #e6e6e6;
      font-size: 1.1rem;
      line-height: 1.6;
      text-shadow: 0 0 6px rgba(0, 0, 0, 0.6);
    }
  </style>
</head>
